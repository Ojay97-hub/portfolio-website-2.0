<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />

    <!-- Google Fonts - Direct Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Critical CSS for above-the-fold content -->
    <style>
      body {
        margin: 0;
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #F9FAFB;
        color: #1F2937;
      }
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(13, 148, 136, 0.2);
        border-top-color: #0D9488;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <meta name="theme-color" content="#F9FAFB" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>FinWiz Case Study - Owen Cotter | UI Design Storytelling</title>
    <meta name="description" content="A deep dive into the design decisions behind FinWiz, a gamified banking application. Explore the UX reasoning, visual system, and responsive strategy." />
    <meta name="keywords" content="UI design case study, UX storytelling, FinWiz banking app, Owen Cotter portfolio, design process" />
    <meta name="author" content="Owen Cotter" />
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React loads -->
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/storytelling.jsx"></script>
  </body>
</html>
